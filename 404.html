<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var l = window.location;
        var base = '/janapriya4'; // ðŸ‘ˆ IMPORTANT
        var q = l.search ? l.search + "&" : "?";
        q += "p=" + encodeURIComponent(l.pathname.replace(base, "")) +
             (l.hash ? "&h=" + encodeURIComponent(l.hash) : "");
        l.replace(l.protocol + "//" + l.host + base + "/" + q);
      })();
    </script>
  </head>
  <body>Redirectingâ€¦</body>
</html>
